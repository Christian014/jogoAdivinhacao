<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jogo adivinhação</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="screen1">
            <div class="info">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
            </div>
            
    
            <form>
                <input  id="inputNumber" type="text">
                <button onclick="clickButton(event)">Tentar</button>
            </form>

        </section>

        <section class="screen2 hide">
            <div class="info">
                <h1>Acertou em 3 tentativas!</h1>
            </div>
            
    
            <form>
                <button class="button-screen2">Jogar novamente</button>
            </form>

        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
